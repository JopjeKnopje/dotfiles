# Credits: https://github.com/dreamsofcode-io/tmux/blob/main/tmux.conf
set-option -sa terminal-overrides ",xterm*:Tc"

set -g mouse on

# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix


# reload config file
bind r source-file ~/.config/tmux/tmux.conf


# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# split panes using | and -, and open new pane and window in same directory.
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# switch panes using Alt-arrow without prefix
# NOTE: this doens't work on terminator because 'grabs' the alt key
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# don't rename windows automatically
set-option -g allow-rename off

set -g status-position bottom

# Set vi mode
setw -g mode-keys vi



# set -g @themepack 'powerline/default/gray'
# set -g @themepack 'powerline/double/blue'
set -g @themepack 'powerline/block/gray'


set -g @resurrect-strategy-nvim 'session'


set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Use tms instead of original session switcher
unbind s
bind S display-popup -E "tms switch"
bind s display-popup -E "tms"
#
# For image.nvim
set -gq allow-passthrough on
set -g visual-activity off


run '~/.tmux/plugins/tpm/tpm'
run-shell ~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
# bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
# bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
# bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
# bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind -n 'C-h' if-shell -F "#{window_zoomed_flag}" 'select-pane -L ; resize-pane -Z' 'select-pane -L'
bind -n 'C-j' if-shell -F "#{window_zoomed_flag}" 'select-pane -D ; resize-pane -Z' 'select-pane -D'
bind -n 'C-k' if-shell -F "#{window_zoomed_flag}" 'select-pane -U ; resize-pane -Z' 'select-pane -U'
bind -n 'C-l' if-shell -F "#{window_zoomed_flag}" 'select-pane -R ; resize-pane -Z' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
